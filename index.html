<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отправка имени</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать</h1>
        <p>Введите ваше имя ниже, чтобы сохранить его в нашей базе данных.</p>

        <form id="nameForm">
            <input type="text" id="userName" placeholder="Ваше имя" required>
            <button type="submit">Отправить</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
